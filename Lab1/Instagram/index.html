
<!DOCTYPE html>
<html>
    <head>
        <title>
            Instagram
        </title>
        
        <link href="files/images/icon.png" size="192x192" rel="icon" >
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="phone-container">
                <img src="files/images/phone.png" alt="phone" class="phone">
                <img src="files/images/screenshot.jpg" alt="screenshot" class="screenshot">
            </div>


            
            <div class="registration-form">
                <img src="files/images/insta_header.JPG" alt="header" class="header">
                <a href="http://facebook.com">
                    <button class="btn">
                        Войти через Facebook
                    </button>
                </a>

                <div>
                    <hr class="line"/>
                     <span><span> или </span></span>
                    <hr class="line"/>
                </div>

                <input type="email number" placeholder="Моб.телефон или эл.адрес" class="input">
                <input type="text" placeholder="Имя и фамилия" class="input">
                <input type="text" placeholder="Имя пользователя" class="input">
                <input type="password" placeholder="Пароль" class="input">
                <a href="http://facebook.com">
                    <button class="btn">
                        Регистрация
                    </button>
                </a>

                <p>
                    Регистрируясь, вы принимаете<br> наши 
                    <a href="https://help.instagram.com/581066165581870">Условия,</a> 
                    <a href="https://help.instagram.com/519522125107875">Политику <br>использования данных</a>
                     и <br>
                    <a href="https://www.instagram.com/legal/cookies/">Политику в отношении файлов <br>cookie.</a>
                </p>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
